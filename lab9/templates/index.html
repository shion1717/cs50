<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method = "post">
                    <input type="text" name="name" autocomplete="off" autofocus placeholder="Name">
                    <input type="number" name="day" min="1" max ="31" autocomplete="off" placeholder="Birthday (day)">
                    <input type="number" name="month" min="1" max ="12" autocomplete="off" placeholder="Birthday (month)">
                    <input type="submit" value="Submit">
                </form>



            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (Day / Month)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthdays in birthdays %}
                        <tr>
                            <td>{{ birthdays.name }}</td>
                            <td>{{ birthdays.day }} / {{ birthdays.month }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
